<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:ital,wght@0,400;0,500;0,700;1,500;1,700;1,800&family=Roboto+Condensed:wght@300;400;700&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cards">
        <div class="cards__card">
            <div class="card__info">
                <div class="card card__productBlock">
                    <label>Product</label>
                    <div class="card__productName">productName</div>
                </div>
                <div class="card card__priceBlock">
                    <label>Price</label>
                    <div class="card__price">productPrice</div>
                </div>
                <div class="card card__userNameBlock">
                    <label>Name of customer</label>
                    <input type="text" class="card__userName"></input>
                </div>
                <div class="card card__phoneBlock">
                    <label>Phone</label>
                    <input type="phone" class="card__phone"></input>
                </div>
                
            </div>
            <div class="card__imageBlock">
                <div class="card__image"></div>
                <div class="card__buing">
                    <div class="card card__prommoCode">
                        <label>Promo code</label>
                        <input type="text" class="card__promoCode">
                    </div>
                    <button>Buy for {{price}}rub.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
